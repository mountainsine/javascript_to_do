<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN">
<html>
<head>
  <link rel="stylesheet" href="mystyle.css">
</head>

<body>

  <div id="myDIV" class="header">
    <h2>My To Do List</h2>
    <input type="text" id="myInput" placeholder="What do you need to do?">
    <span onclick="newElement()" class="addBtn">Add</span>
  </div>
  
  
  <div class="projectSelectorCopy">Click Here to Select project</div>
  <!-- You cannot have spaces in html property-->
    <div selectProjectSelector class="myProjectSelector">
      <select>
        <option selected disabled hidden>Choose here</option>
        <option value="1">ProjectOne</option>
        <option value="2">ProjectTwo</option>
        <option value="3">ProjectThree</option>
        <option value="4">ProjectFour</option>
        <option value="5">ProjectFive</option>
    </select>
    </div>
  </div>

  
  
  <ul id="myUL">
    <!-- IDS in HTML need to be in quote strings maybe-->
    <div id="nothingMessage" class=defaultListState>You have nothing to do! Celebration!</div>
  </ul> 

  </body>
</html>

<!-- Normally the right way to things is wrap it in a header executable. not having this in footer caused some errors -->
<script src="main.js"></script>
